<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cargar CSV</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Jost', sans-serif; background-color: #f4f7f6; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cargar Archivo CSV</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info text-center">
          {{ messages[0] }}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" enctype="multipart/form-data" class="text-center">
      <input type="file" name="archivo" accept=".csv" class="form-control mb-3" required>
      <button type="submit" class="btn btn-primary">Subir CSV</button>
      <a href="/" class="btn btn-secondary">Volver</a>
    </form>
  </div>
</body>
</html>
