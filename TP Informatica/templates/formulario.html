<!DOCTYPE html>
<html lang="es">
<head>   <!-- configuracion basica -->
  <meta charset="UTF-8">
  <title>Formulario de Alumno</title>   <!-- inclusion de estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Jost', sans-serif; background-color: #f4f7f6; }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4 text-center">Ingresar Alumno</h2>
    {% with messages = get_flashed_messages() %}      <!-- sistema de mensajes de error -->
      {% if messages %}
        <div class="alert alert-danger">
          {{ messages[0] }}               <!-- muestra el primer mensaje de error -->
        </div>
      {% endif %}
    {% endwith %}
        <!-- formulario con validaciÃ³n HTML5 -->
    <form action="/enviar" method="POST" class="row g-3">
      <div class="col-md-6">    <!-- campos del formulario organizados en grid de Bootstrap -->
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" name="nombre" class="form-control" required>
      </div>
      <div class="col-md-6">
        <label for="materia" class="form-label">Materia</label>
        <input type="text" name="materia" class="form-control" required>
      </div>
      <div class="col-md-4">      <!-- campos para las tres notas -->
        <label class="form-label">Nota 1</label>
        <input type="number" step="0.01" name="nota1" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nota 2</label>
        <input type="number" step="0.01" name="nota2" class="form-control" required>
      </div>
      <div class="col-md-4">
        <label class="form-label">Nota 3</label>
        <input type="number" step="0.01" name="nota3" class="form-control" required>
      </div>
      <div class="col-12 text-center">      <!-- botones de accion -->
        <button type="submit" class="btn btn-success">Guardar Alumno</button>
        <a href="/" class="btn btn-secondary">Volver</a>
      </div>
    </form>
  </div>
</body>
</html>
