<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Alumnos</title>     <!-- inclusion de estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Jost', sans-serif; background-color: #f4f7f6; }
    table th, table td { vertical-align: middle; }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-4 text-center">Listado General de Alumnos</h2>
    <!-- controles de ordenamiento -->
    <div class="mb-3 text-center">
      <a href="/notas?orden=burbuja" class="btn btn-outline-primary">Ordenar por Promedio (Burbuja)</a>
      <a href="/notas?orden=seleccion" class="btn btn-outline-secondary">Ordenar por Promedio (Selecci√≥n)</a>
      <a href="/" class="btn btn-outline-dark">Volver</a>
    </div>
      <!-- tabla principal de alumnos -->
    <table class="table table-striped table-bordered text-center">
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Materia</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>
          <th>Promedio</th>
        </tr>
      </thead>
      <tbody> <!-- iteracion sobre la lista de alumnos -->
        {% for alumno in alumnos %}
          <tr> <!-- iteracion sobre cada dato del alumno -->
            {% for dato in alumno %}
              <td>{{ dato }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
