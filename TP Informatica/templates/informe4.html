<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe 4 - Aprobados y Desaprobados</title>     <!-- inclusion de estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Jost', sans-serif; background-color: #f4f7f6;">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Aprobados y Desaprobados por Materia</h2>
    <table class="table table-striped table-bordered text-center">    <!-- tabla de resultados -->
      <thead class="table-dark">
        <tr>
          <th>Materia</th>
          <th>Aprobados</th>
          <th>Desaprobados</th>
        </tr>
      </thead>
      <tbody>
        {% for materia, datos in resultado.items() %}     <!-- Iteracion sobre el diccionario de resultados -->
          <tr>
            <td>{{ materia }}</td>
            <td>{{ datos["Aprobado"] }}</td>      <!-- Cantidad de aprobados -->
            <td>{{ datos["Desaprobado"] }}</td>   <!-- Cantidad de desaprobados -->
          </tr>
        {% endfor %}
      </tbody>
    </table>  
    <div class="text-center"> <!-- BotÃ³n de volver -->
      <a href="/" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</body>
</html>
