<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe 3 - Notas Bajas</title>    <!-- inclusion de estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Jost', sans-serif; background-color: #f4f7f6;">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Alumnos con Notas Menores a 4</h2>
    <table class="table table-striped table-bordered text-center">  <!-- tabla de resultados -->
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Materia</th>
          <th>Nota</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody>   <!-- iteracion sobre los resultados -->
        {% for nombre, materia, nota_label, valor in resultado %}
          <tr>
            <td>{{ nombre }}</td>
            <td>{{ materia }}</td>
            <td>{{ nota_label }}</td>     <!-- "Nota 1", "Nota 2" o "Nota 3" -->
            <td>{{ valor }}</td>    <!-- valor de la nota -->
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center">   <!-- boton de volver -->
      <a href="/" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</body>
</html>
