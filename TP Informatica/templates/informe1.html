<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe 1 - Promedio por Materia</title>   <!-- inclusion de estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Jost', sans-serif; background-color: #f4f7f6;">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Promedio General por Materia</h2>
    <table class="table table-bordered table-striped text-center">    <!-- tabla de promedios -->
      <thead class="table-dark">
        <tr>
          <th>Materia</th>
          <th>Promedio</th>
        </tr>
      </thead>
      <tbody>     <!-- iteracion sobre los resultados -->
        {% for materia, promedio in resultado.items() %}
          <tr>
            <td>{{ materia }}</td>
            <td>{{ promedio }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center">   <!-- boton de volver -->
      <a href="/" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</body>
</html>
