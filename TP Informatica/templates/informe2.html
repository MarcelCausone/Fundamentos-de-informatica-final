<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Informe 2 - Notas mayores a {{ umbral }}</title>   <!-- inclusion de estilos -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Jost', sans-serif; background-color: #f4f7f6;">
  <div class="container mt-4">
    <h2 class="text-center mb-4">Alumnos con Nota Final Mayor a {{ umbral }}</h2>
    <form class="d-flex justify-content-center mb-3" method="get">      <!-- formulario para cambiar el umbral -->
      <input type="number" step="0.01" name="umbral" class="form-control w-25 me-2" placeholder="Nuevo umbral" required>
      <button type="submit" class="btn btn-primary">Filtrar</button>
    </form>
    <table class="table table-striped table-bordered text-center">     <!-- tabla de resultados -->
      <thead class="table-dark">
        <tr>
          <th>Nombre</th>
          <th>Materia</th>
          <th>Nota 1</th>
          <th>Nota 2</th>
          <th>Nota 3</th>
          <th>Promedio</th>
        </tr>
      </thead>
      <tbody>   <!-- iteracion sobre los resultados -->
        {% for fila in resultado %}
          <tr><!-- iteracion sobre cada dato del alumno -->
            {% for dato in fila %}
              <td>{{ dato }}</td>
            {% endfor %}
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center">   <!-- boton de volver -->
      <a href="/" class="btn btn-secondary">Volver</a>
    </div>
  </div>
</body>
</html>
