<!DOCTYPE html>
<html lang="es">
<head> <!--configuracion basica del documento-->
  <meta charset="UTF-8">
  <title>Inicio - Gestión de Alumnos</title>      <!--bootstrap y fuente jost-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Jost&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Jost', sans-serif; background-color: #f4f7f6; }
    .btn-lg { margin: 10px; }
  </style>
</head>
<body>
  <div class="container text-center py-5">
    <h1 class="mb-4">Sistema de Gestión de Alumnos</h1>
    {% with messages = get_flashed_messages() %} <!--sistema de mensajes para mostrar notificaciones-->
      {% if messages %}
        <div class="alert alert-info">
          {{ messages[0] }}       <!--muestra el primer mensaje-->
        </div>
      {% endif %}
    {% endwith %}
      <!--botones principales de navegacion-->
    <a href="/formulario" class="btn btn-success btn-lg">Cargar Alumno</a>
    <a href="/notas" class="btn btn-primary btn-lg">Ver Listado</a>
    <a href="/informe1" class="btn btn-secondary btn-lg">Informe 1</a>    <!--Botones de informes-->
    <a href="/informe2" class="btn btn-secondary btn-lg">Informe 2</a>
    <a href="/informe3" class="btn btn-secondary btn-lg">Informe 3</a>
    <a href="/informe4" class="btn btn-secondary btn-lg">Informe 4</a>
    <a href="/cargar_csv" class="btn btn-warning btn-lg">Cargar CSV</a>
  </div>
</body>
</html>
