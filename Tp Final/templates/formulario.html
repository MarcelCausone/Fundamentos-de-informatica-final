<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Notas</title>
</head>
<body>
    <h1>Ingresar Notas</h1>
    <form action="/enviar" method="post">
        <label>Nombre: <input type="text" name="nombre" required></label><br>
        <label>Materia: <input type="text" name="materia" required></label><br>
        <label>Nota 1: <input type="number" name="nota1" min="0" max="10" required></label><br>
        <label>Nota 2: <input type="number" name="nota2" min="0" max="10" required></label><br>
        <label>Nota 3: <input type="number" name="nota3" min="0" max="10" required></label><br>
        <button type="submit">Enviar</button>
    </form>
    <br>
    <a href="/">Volver al inicio</a>
</body>
</html>
