<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Notas mayores a {{ umbral }}</title>
</head>
<body>
    <h2>Alumnos con nota mayor a {{ umbral }}</h2>

    <form action="/informe2" method="get">
        <label>Umbral m√≠nimo: <input type="number" name="umbral" step="0.01" value="{{ umbral }}"></label>
        <button type="submit">Filtrar</button>
    </form>

    <ul>
        {% for fila in resultado %}
            <li>{{ fila[0] }} - {{ fila[1] }} - Promedio: {{ fila[5] }}</li>
        {% else %}
            <li>No se encontraron alumnos con nota mayor a {{ umbral }}</li>
        {% endfor %}
    </ul>

    <a href="/">Volver al inicio</a>
</body>
</html>
